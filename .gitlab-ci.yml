image: golang:1.12

stages:
  - test
  - build
  - run

test:
  stage: test
  script:
    - go test -cover -v ./...

build:
  stage: build
  script:
    - go build -a -ldflags "-w -extldflags '-static'" -o $CI_PROJECT_DIR/package-tree
  only:
    - master
  artifacts:
    paths:
      - package-tree
